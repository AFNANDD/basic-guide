    <title>Link Style</title>

<body>
    <div>
        <div>
            <h1>กําหนด style ให้กับ Link</h1>
        </div>
        <div>
            <p>
                - a : link กําหนด style ให้กับ link ที่ยังไม่ถูกคลิก <br>
                - a : hover กําหนด style ให้กับ link เมื่อนําเมาส์ไปวาง <br>
